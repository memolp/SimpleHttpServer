<!DOCTYPE html>
<html>
    <head>
        <title>测试页面</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="always" name="referrer">
        <meta name="theme-color" content="#2932e1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
    </head> 
    <body>
        <div>
            <h3>登录表单格式：multipart/form-data</h3>
            <form action="http://127.0.0.01/test" method="POST" enctype="multipart/form-data">
                <p>
                    <label>账号</label>
                    <input type="text" name="username" >
                </p>
                <p>
                    <label>密码</label>
                    <input type="password" name="password" >
                </p>
                <p>
                    <button type="submit">登录</button>
                </p>
            </form>
        </div>
        <div>
            <h3>登录表单格式：application/x-www-form-urlencoded</h3>
            <form action="http://127.0.0.01/test" method="POST" enctype="application/x-www-form-urlencoded">
                <p>
                    <label>账号</label>
                    <input type="text" name="username" >
                </p>
                <p>
                    <label>密码</label>
                    <input type="password" name="password" >
                </p>
                <p>
                    <button type="submit">登录</button>
                </p>
            </form>
        </div>
    </body>
</html>
